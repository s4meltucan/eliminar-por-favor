<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>estudiantes y profesores</h1>
      <div class="alert alert-danger d-none">Por favor ingrese todos los datos</div>
      <form id="formulario">
        <input type="text" 
            class="form-control mb-2" 
            name="nombre"
            placeholder="Ingrese Nombre"
            required
            value="Juanito"
        />
        <input
            class="form-control mb-2" 
            name="edad"
            placeholder="Ingrese edad"
            type="number"
            value="25"
            required
        />
        <select class="form-select mb-2" aria-label="Default select example" name="opcion">
            <option value="Estudiante" selected>Estudiante</option>
            <option value="Profesor">Profesor</option>
        </select>
        <button class="btn btn-primary" type="submit">Agregar</button> 
      </form>

      <section class="row mt-3">
          <div class="col-6" id="cardsEstudiantes"></div>
          <div class="col-6" id="cardsProfesores"></div>
      </section>
    </div>

    <template id="templateEstudiantes">
        <article class="card mt-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6>Estudiante</h6>
                <p class="lead">edad</p>
                <button class="btn btn-success">Aprobado</button>
                <button class="btn btn-danger">Reprobado</button>
            </div>
        </article>
    </template>

    <template id="templateProfesores">
        <article class="card mb-2 bg-black text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">edad</p>
            </div>
        </article>
    </template>

    <script src="js/app.js" type="module"></script>

</html>
